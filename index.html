<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VS Code Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">Code</div>
        <div class="main-content">
            <div class="sidebar">
                <div class="file-explorer">
                    <div class="sidebar-title">EXPLORER</div>
                    <ul class="file-tree">
                        <li class="folder">📁 src
                            <ul>
                                <li class="file">📄 index.html</li>
                                <li class="file">📄 styles.css</li>
                            </ul>
                        </li>
                        <li class="folder">📁 node_modules</li>
                    </ul>
                </div>
            </div>
            <div class="editor-area">
                <div class="editor-tabs">
                    <div class="tab active">index.html</div>
                    <div class="tab">styles.css</div>
                </div>
                <div class="editor-content">
                    <div class="code-editor">
                        <div class="line-numbers"></div>
                        <pre class="code"><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;My App&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    Hello World
&lt;/body&gt;
&lt;/html&gt;</code></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="status-bar">
            <span class="git-branch">main*</span>
            <span class="line-info">Ln 1, Col 1</span>
            <span class="encoding">UTF-8</span>
        </div>
    </div>
</body>
</html>
